<!doctype html>
<html>
	<head>
		<title>AMG</title>
		<script async src="/kc.js"></script>
		<style>html,body,#main{padding:0;margin:0;border:0;overflow:hidden;background:#000}
			canvas {
			    -ms-interpolation-mode: nearest-neighbor;
			    image-rendering: optimizeSpeed;
			    image-rendering: -moz-crisp-edges;
			    image-rendering: -webkit-optimize-contrast;
			    image-rendering: -o-crisp-edges;
			    image-rendering: optimize-contrast;
			}
			canvas,body,html,#gui-overlay,canvas{
				-webkit-user-select: none;
				-moz-user-select: none;
				-ms-user-select: none;
				user-select: none;
			}
			.tool:hover,.color:hover{
				box-shadow: 0 0 2px 1px rgba(0,0,0,0.4) inset, 0 0 1px 3px rgba(255,255,255,0.4) inset;
			}
			.selected{
				box-shadow: 0 0 2px 1px black inset, 0 0 1px 3px white inset !important;
			}
			.asset *{
				cursor: pointer !important;
			}
			.asset{
				color: rgba(255,255,255,0.7) !important;
				border: 1px solid rgba(255,255,255,0.00) !important;
			}
			.asset:hover{
				color: rgba(255,255,255,0.99) !important;
				border: 1px solid rgba(255,255,255,0.99) !important;
			}
			.asset label{
				display: block;
			}
			.modal .content {
				background: rgba(0,0,0,0.1) !important;
			}
			</style>
		<link rel="stylesheet" type="text/css" href="http://1j01.kd.io/lib/gui.css">
	</head>
	<body>
		<script>onerror=function(err,url,line){document.body.style.background="red"};</script>
		
		<canvas id="main"/>
		
		<script src="aa.js"></script>
		<script src="am.js"></script>
		<script src="pe.js"></script>
		
		<script src="room.js"></script>
		<script src="u.js"></script>
		
		<script src="game.js"></script>
		<script src="le.js"></script>
		
		<script src="gui.js"></script>
		<script src="main.js"></script>
	</body>
</html>
